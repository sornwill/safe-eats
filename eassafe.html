<body>
  <!--Hero / header-->
  <section class="hero is-medium is-danger is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">
          
          Eat Safe
        </h1>
        <h2 class="subtitle has-text-centered">
          
          Enjoy a meal with an ease of mind
        </h2>
      </div>
    </div>
  </section>

<div class="col"></div>
  <div class="column is-8">
    <p class="bd-notification is-primary">First column</p>
    <div class="block">
      <form>
        <div class="field">
          <label class="label">Take a look at Covid-19 cases in your area</label>
          <input type="text" class="input" placeholder="Enter the city name">
          <input type="text" class="input" placeholder="Enter the zip code">
        </div>
        <button type="submit" class="btn btn-default" id="run-search">
          <i class="fa fa-search"></i> Search</button>   
    <!--check out restaurants-->
    <div class="block">
      <form>
        <div class="field">
          <label class="label">Check out restaurants in your area</label>
          <input type="text" class="input" placeholder="Enter the city name">
          <input type="text" class="input" placeholder="Enter the zip code">
        </div>
        <button type="submit" class="btn btn-default" id="run-search">
          <i class="fa fa-search"></i> Search</button>    


          
  </div>

  <div class="column">
    <p class="bd-notification is-primary">Second column with more content. This is so you can see the vertical alignment.</p>
  </div>
</div>
